<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="main.js"></script>
  <section id="calculator">
    <div>
      <input type="number" >
    </div>
    <div>
      <button>C</button>
      <button class="symbol">&larr;</button>
      <button class="symbol">&divide;</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="symbol">&times;</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="symbol">&minus;</button>
    </div>
    <div>
      <button>1</button> 
      <button>2</button>
      <button>3</button>
      <button class ="symbol">&plus;</button>
    </div>
    <div>
      <button>0</button>
      <button class="symbol">&equals;</button>
    </div>
  </section>
</body>
</html>
