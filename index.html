<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="main.js"></script>
  <div id="calculator">
    <div>
      <input class="r1" type="number">
    </div>
    <div>
      <button id="c">C</button>
      <button class="c3 r2" id="arrow">&larr;</button>
      <button class="c4 r2">&divide;</button>
    </div>
    <div>
      <button class="c1 r3">7</button>
      <button class="c2 r3">8</button>
      <button class="c3 r3">9</button>
      <button class="c4 r3">&times;</button>
    </div>
    <div>
      <button class="c1 r4">4</button>
      <button class="c2 r4">5</button>
      <button class="c3 r4">6</button>
      <button class="c4 r4">&minus;</button>
    </div>
    <div>
      <button class="c1 r5">1</button> 
      <button class="c2 r5">2</button>
      <button class="c3 r5">3</button>
      <button class="c4 r5">&plus;</button>
    </div>
    <div>
      <button id="zero" class="r6">0</button>
      <button class="c4 r6">&equals;</button>
    </div>
  </div>
</body> 
</html>
