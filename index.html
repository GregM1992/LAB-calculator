<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="main.js"></script>
  <div id="calculator">
    <div>
      <input class="result" type="number" value="0">
    </div>
    <div class="row">
      <button id="c-btn">C</button>
      <button id="arrow">&larr;</button>
      <button class="c4">&divide;</button>
    </div>
    <div class="row">
      <button class=btn>7</button>
      <button class=btn>8</button>
      <button class=btn>9</button>
      <button class="c4">&times;</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="c4">&minus;</button>
    </div>
    <div class="row">
      <button class="btn">1</button> 
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="c4">&plus;</button>
    </div>
    <div class="row">
      <button id="zero">0</button>
      <button class="c4">&equals;</button>
    </div>
  </div>
</body> 
</html>
